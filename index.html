<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Sanchez&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/d0e8431583.js" crossorigin="anonymous"></script>
    <link href="css/grid.css" rel="stylesheet">
    <title>Response Grid</title>
</head>
    <body>
    <header class="grid-con">
         <h1 class="hidden">header</h1>
         <div  draggable="true" id="brandLogo" class="box col-start-1 col-end-4 m-col-start-1 m-col-end-3 l-col-start-1 l-col-end-3">Brand Logo</div>
         <div id="menubar" class="box col-start-4 col-end-5 m-col-start-3 m-col-end-13 l-col-start-3 l-col-end-13">Menu Bar</div>
    </header>
        <main>
         <section class="grid-con">
             <h2 class="hidden">image1</h2>
             <div id="image1" class="box col-span-full col-start-1 col-end-5 m-col-span-full l-col-span-full">image1</div>
         </section>

        <section class="grid-con">
            <h2 class="hidden">Products</h2>
            <div id="product1" class="box col-span-full col-start-1 col-end-5 m-col-start-1 m-col-end-6 l-col-start-1 l-col-end-6">Product</div>
             <div id="product2" class="box col-span-full col-start-1 col-end-5 m-col-start-6 m-col-end-13 l-col-start-6 l-col-end-13">Product</div>
        </section>

         <section class="grid-con">
             <h2 class="hidden">Services</h2>
             <div id="service1" class="box col-span-full col-start-1 col-end-3 m-col-start-1 m-col-end-5 l-col-start-1 l-col-end-4">Service </div>
             <div id="service2" class="box col-span-full col-start-3 col-end-5 m-col-start-5 m-col-end-9 l-col-start-4 l-col-end-7">Service</div>
             <div id="service3" class="box col-span-full col-start-1 col-end-3 m-col-start-9 m-col-end-13 l-col-start-7 l-col-end-10">Service</div>
             <div id="service4" class="box col-span-full col-start-3 col-end-5 m-col-start-1 m-col-end-5 l-col-start-10 l-col-end-13">Service</div>
             <div id="service5" class="box col-span-full col-start-1 col-end-3 m-col-start-5 m-col-end-9 l-col-start-1 l-col-end-4">Service</div>
            <div id="image2" class="l-col-start-4 l-col-end-10">image2</div>
            <div id="service6" class="box col-span-full col-start-3 col-end-5 m-col-start-9 m-col-end-13 l-col-start-10 l-col-end-13">Service </div>
        </section>
        </main>





    <footer class="grid-con">
        <h2 class="hidden">Footer</h2>
        <div id="footer" class="box col-span-full col-start-1 col-end-5 m-col-span-full l-con-span-full">Footer</div>
     </footer>
       



        <script src="js/main.js"></script>  
    </body>
</html>
